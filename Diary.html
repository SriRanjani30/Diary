<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Diary</h1>
        <form id="entryForm">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="tags">Tags:</label>
                <input type="text" id="tags" placeholder="e.g., work, personal" required>
            </div>
            <div class="form-group">
                <label for="content">Entry:</label>
                <textarea id="content" rows="4" required></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit">Add Entry</button>
                <button type="button" id="clearForm">Clear Form</button>
            </div>
        </form>
        <div id="filter">
            <input type="text" id="search" placeholder="Search entries by date, time, tag, or content">
            <button id="clearSearch">Clear</button>
        </div>
        <div id="entries"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
